<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <title>Chuck n Go</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
  <header class="row">
    <img class="circle responsive-img col s2" src="./assets/image/Chuck.jpg">
    <h1 class="col s10 center-align">Chuck N' Go</h1>
    <div>
      <h3 class="cnjoke center-align">A Chuck Norris joke to start your trip: <span id="jokeP"></span></h3>
    </div>
  </header>

  <div class="row">
    <div class="col s12 l6">
      <section id="form1" class>
        <div>
          <h3>How do you want to travel today?</h3>
        </div>
        <div class="formblock">
          <form  id="form1" style='border:0; margin: 0'>
            <div id="mode" class="row">
              <h4>Transportation Mode:</h4>
              <span class="radiowrapper">
              <input type="radio" name="modes" id="car" />
              <label for="car">Car</label>
              <input type="radio" name="modes" id="walk" />
              <label for="walk">Walk</label>
              <input type="radio" name="modes" id="bus" />
              <label for="bus">Bus</label>
              </span>
            </div>
            <div id="route" class="row">
              <div id="form" class="col s6">
                <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
              </div>
              <div class="col s6">
                <input type="text" name="end" class="input" id="destination" placeholder="Choose starting point" />
                <button type="button">Get Directions</button>
              </div>
              <div id="things" class="row">
                <h4>Things you want to see along your route:</h4>
                <span class="checkbox-wrapper">
                <input type="checkbox" name="things-input"  id="checkbox1" />
                <label for="checkbox1">Attractions</label>
                <input type="checkbox" name="things-input" id="checkbox2"/>
                <label for="checkbox2">Scenic Views</label>
                <input type="checkbox" name="things-input" id="checkbox3"/>
                <label for="checkbox3">Hotels</label>
                <input type="checkbox" name="things-input" id="checkbox4"/>
                <label for="checkbox4">Dining</label>
                <input type="checkbox" name="things-input" id="checkbox5"/>
                <label for="checkbox5">Entertainment</label>
                </span>
                  </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <section class="col s12 l6 center-align" style='border:0; margin: 0'>
      <div id='map'></div>
      
    </section>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
  <script src="https://api.mqcdn.com/sdk/mapaquest-js/v1.3.2/mapquest.js"></script>
  <script src='./assets/js/script.js'></script>
</body>

</html>
