<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <title>Chuck n Go</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
  <!-- start of the joke section-->
  <header class="row">
    <img class="chuck circle responsive-img col s12 m4 l2" src="./assets/image/Chuck.jpg">
    <h1 class="col s12 m6 l10 center-align">Chuck N' Go</h1>
    <div>
      <div class="col s0 m1 l1"></div>
      <h3 class="cnjoke col s12 m10 l10 center-align">A Chuck Norris joke to start your trip:
        <br />
        <span id="jokeP"></span>
      </h3>
      <div class="col s0 m1 l1"></div>
    </div>
  </header>
  <!-- end of the joke section-->

  <!-- start of the travel section -->
  <div class="row">
    <div class="col s12 l6" id="travel">
      <input type="radio" name="modes" id="car" value="car" checked />
    </div>
  </div>
  <!-- end of the travel section -->

  <!-- start of the things to do section -->
  <div id="things" class="row">
    <h3>Things you want to see along your route:</h3>
    <section class="checkbox-wrapper col s12">
      <div class="col s12 m6 l2">
        <input type="checkbox" name="things-input" id="checkbox1" value="attractions" />
        <label for="checkbox1" class="ratiocheckbox">Attractions</label>
      </div>
      <div class="col s12 m6 l2">
        <input type="checkbox" name="things-input" id="checkbox3" value="hotels" />
        <label for="checkbox3" class="ratiocheckbox">Hotels</label>
      </div>
      <div class="col s12 m6 l2">
        <input type="checkbox" name="things-input" id="checkbox4" value="dining" />
        <label for="checkbox4" class="ratiocheckbox">Dining</label>
      </div>
    </section>
  </div>
  <!-- end of the things to do section -->

  <!-- beginning of the start and end form box-->
  <section class="row">
    <div class="formBlock col s12 m5 l5 center-align">
      <form id="form">
        <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
        <input type="text" name="end" class="input" id="destination" placeholder="Choose final destination" />
        <button class="btn btn-primary mb-3" type="submit" id="getDirections">Get Directions</button>
      </form>
    </div>
    <div class="col s0 m1 l1"></div>
    <div class="col s12 m6 l6" id='map'></div>
  </section>
  <!-- end of the start and end form box -->

  <!-- start of the view the things to see section -->
  <div class="row" id="places">
    <div>
      <h2 class="subtitle col s6">places to see on this trip<span id="search-term"></span></h2>
    </div>
    <div id="places-container" class="col s2 list"></div>
    <div id="places-container2" class="col s2 list2"></div>
    <div id="places-container3" class="col s2 list3"></div>
  </div>
    <!-- end of the view the things to see section -->

    <!-- start of the history section -->
    <div class="formBlock" id="saved-trips-container">
      <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
      <p class="p-3 mb-2 bg-secondary text-white">Search History:</p>
      <div id="history"></div>
    </div>
    <!-- end of the history section -->

    <!-- start of the footer -->
    <footer class="row" style="height:15px; position: relative;">
      <div class="col s12 left-align" style="position:absolute; bottom:0;">
        &copy; 2022 Chuck N Go, Inc.
      </div>
    </footer>
    <!-- end of the footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
    <script
      src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
    <script src='./assets/js/script.js'></script>
</body>

</html>
