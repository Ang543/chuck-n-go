<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <title>Chuck n Go</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
  <header class="row">
    <img class="circle responsive-img col s2" src="./assets/image/Chuck.jpg">
    <h1 class="col s10 center-align">Chuck N' Go</h1>
    <h4 class="col s12 center-align hide-on-small-only">Description p</h4>
    <h2 class="cnjoke center-align">A Chuck Norris joke to start your trip: <span id="jokeP"></span></h2>
  </header>

   <div class="row">
    <div class="col s12 l6">
      <section id="form" class>
        <div>
          <h3>How do you want to travel today?</h3>
        </div>
        <div class="formblock">
          <form  id="form" style='border:0; margin: 0'>
            <div id="mode" class="row">
              <h4>Transportation Mode:</h4>
              <span class="radiowrapper">
                <div class="col s3">
                  <input type="radio" name="modes" id="car" value="car" checked />
                  <label for="car" class="ratiocheckbox">Car</label>
                </div>
                <div class="col s3">
                  <input type="radio" name="modes" id="walk" value="walk" />
                  <label for="walk" class="ratiocheckbox">Walk</label>
                </div>
                <div class="col s3">
                  <input type="radio" name="modes" id="bus" value="bus" />
                  <label for="bus" class="ratiocheckbox">Bus</label>
                </div>
              </span>
            </div>
            <div id="route" class="row">
              <div id="form" class="col s6">
                <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
              </div>
              <div class="col s6">
                <input type="text" name="end" class="input" id="destination" placeholder="Choose starting point" />
              </div>
            </div>
            <div id="things" class="row">
              <h4>Things you want to see along your route:</h4>
              <span class="checkbox-wrapper">
                <div class="col s2">
                  <input type="checkbox" name="things-input"  id="checkbox1" value="attractions" />
                  <label for="checkbox1" class="ratiocheckbox">Attractions</label>
                </div>
                <div class="col s2">
                  <input type="checkbox" name="things-input" id="checkbox2" value="scenic views" />
                  <label for="checkbox2" class="ratiocheckbox">Scenic Views</label>
                </div>
                <div class="col s2">
                  <input type="checkbox" name="things-input" id="checkbox3"  value="hotels" />
                  <label for="checkbox3" class="ratiocheckbox">Hotels</label>
                </div>
                <div class="col s2">
                  <input type="checkbox" name="things-input" id="checkbox4" value="dining" />
                  <label for="checkbox4" class="ratiocheckbox">Dining</label>
                </div>
                <div class="col s2">
                  <input type="checkbox" name="things-input" id="checkbox5" value="entertainment" />
                  <label for="checkbox5" class="ratiocheckbox">Entertainment</label>
                </div>
              </span>
            </div>
            <button type="button" id="getDirections">Get Directions</button>
          </form>
        </div>
      </section>
    </div>
    <section class="col s12 l6 center-align" style='border:0; margin: 0'>
      <div id='map'> </div>
      
    </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=XZSAH1ikLn8zpZjUGzEFqnthzNyKVjIY"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <script src='./assets/js/script.js'></script>
</body>

</html>
