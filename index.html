<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <title>Chuck n Go</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="row">
    <img class="circle responsive-img col s2" src="./assets/image/Chuck.jpg">
    <h1 class="col s10 center-align">Chuck N' Go</h1>
    <h4 class="col s12 center-align hide-on-small-only">Description p</h4>
    <h2 class="cnjoke center-align">A Chuck Norris joke to start your trip: <span id="jokeP"></span></h2>
  </header>

   <div class="row">
    <div class="col s12 l6">
      <section id="form" class>
        <div>
          <h3>How do you want to travel today?</h3>
        </div>
        <div class="formblock">
          <form  id="form" style='border:0; margin: 0'>
            <div id="mode" class="row">
              <h4>Transportation Mode:</h4>
              <div class="col s3">
                <input type="radio" id="modeChoice1" name="modes" value="car" checked/>
                <label>Car</label>
              </div>
              <div class="col s3">
                <input type="radio" id="modeChoice2" name="modes" value="walk" />
                <label>Walk</label>
              </div>
              <div class="col s3">
                <input type="radio" id="modeChoice3" name="modes" value="bus" />
                <label>Bus</label>
              </div>
            </div>
            <div id="route" class="row">
              <div id="form" class="col s6">
                <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
              </div>
              <div class="col s6">
                <input type="text" name="end" class="input" id="destination" placeholder="Choose starting point" />
                <button type="button">Get Directions</button>
              </div>
              <div id="things" class="row">
                <h4>Things you want to see along your route:</h4>
                <input type="checkbox" id="thingsChoice1" name="things-input" />
                <label>Attractions</label>
                <input type="checkbox" id="thingsChoice2" name="things-input" />
                <label>Scenic Views</label>
                <input type="checkbox" id="thingsChoice3" name="things-input" />
                <label>Hotels</label>
                <input type="checkbox" id="thingsChoice4"name="things-input" />
                <label>Dining</label>
                <input type="checkbox" id="thingsChoice5" name="things-input" />
                <label>Entertainment</label>
                  </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <section class="col s12 l6 center-align" style='border:0; margin: 0'>
      <div id='map'> </div>
      
    </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=S8d7L47mdyAG5nHG09dUnSPJjreUVPeC"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=S8d7L47mdyAG5nHG09dUnSPJjreUVPeC"></script>
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <script src='./assets/js/script.js'></script>
</body>

</html>
